<html>
  <head>
    <title>Tab-Save Options</title>
    <link rel="stylesheet" type="text/css" href="de.css" media="all" />
    <script src="options.js"></script>
  </head>

  <body>
    <div id="content">
      <p class="small">
        <img
          src="icon128.png"
          width="28px"
          style="vertical-align: middle; margin-right: 8px"
        />
        <a href="popup.html">&lt; back</a>
      </p>
      <fieldset>
        <legend>General Options</legend>
        <div class="section-desc">
          Choose your preferred output format and type.
        </div>
        <label for="output1">Output format:</label>
        <select id="output1">
          <option value="text">Text: date, title, plus url</option>
          <option value="simple">Text: simple url</option>
          <option value="csv1">CSV: title, url</option>
          <option value="csv2">CSV: date, title, url</option>
          <option value="csv3">CSV: date, url</option>
        </select>
        <label for="output2">Output type:</label>
        <select id="output2">
          <option value="screen">Page</option>
          <option value="file">File</option>
          <option value="clipboard">Clipboard</option>
          <option value="gmail">Email</option>
        </select>
        <div class="section-desc">
          <b>Email</b>: Opens Gmail with subject filled; content is copied -
          paste it manually.
        </div>
        <label for="emailadded">Email recipient (optional):</label>
        <input
          type="text"
          name="emailadded"
          id="emailadded"
          placeholder="Email address"
        />
        <div><button id="save">Save</button> <span id="status"></span></div>
      </fieldset>
      <fieldset>
        <legend>Remote Server (Optional)</legend>
        <div class="section-desc">Sent open tabs to a remote server.</div>
        <label for="remoteUrl">Remote URL:</label>
        <input
          type="text"
          id="remoteUrl"
          placeholder="http://localhost:3000/tabs"
        />
        <label for="exportInterval"
          >Export interval (minutes, default: 5):</label
        >
        <input
          type="number"
          id="exportInterval"
          min="1"
          max="1440"
          value="5"
          style="width: 100px"
        />
        <div>
          <button id="saveRemote">Save</button> <span id="statusRemote"></span>
        </div>
        <p id="remoteErrorMsg"></p>
      </fieldset>
    </div>
  </body>
</html>
