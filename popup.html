<!DOCTYPE html>
<html>
  <head>
    <title>Tab-Save</title>
    <link rel="stylesheet" type="text/css" href="de.css" media="all" />
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="content">
      <fieldset>
        <legend>Extract</legend>
        <div class="section-desc">Export open tabs.</div>
        <button id="getgone" style="width: 100%; margin-bottom: 10px">
          Extract Tabs
        </button>
      </fieldset>
      <fieldset>
        <legend>Restore</legend>
        <div class="section-desc">
          Paste a list of URLs (one per line or markdown format) and open them
          in new tabs.
        </div>
        <textarea
          id="inputbox"
          rows="5"
          placeholder="Paste URLs or markdown here..."
        ></textarea>
        <button id="button1" style="width: 100%; margin-bottom: 10px">
          Open URLs
        </button>
        <div style="display: flex; align-items: center; margin: 16px 0 10px 0;">
          <hr style="flex: 1; border: none; border-top: 1.5px solid #e0e4ea; margin: 0 10px;" />
          <span style="color: #888; font-size: 0.97em; font-weight: 600; text-transform: uppercase;">or</span>
          <hr style="flex: 1; border: none; border-top: 1.5px solid #e0e4ea; margin: 0 10px;" />
        </div>
        <div style="text-align: center; color: #888; font-size: 0.98em; margin-bottom: 6px;">
          Pick a file to open URLs:
        </div>
        <label
          for="file"
          class="button"
          style="
            width: 100%;
            display: inline-block;
            margin-bottom: 10px;
            text-align: center;
            background: #3a7afe;
            color: #fff;
            border-radius: 6px;
            padding: 8px 0;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
          "
          >Open from file</label
        >
        <input type="file" id="file" name="file" style="display: none;" />
      </fieldset>
      <p class="small" style="text-align: center">
        <a href="options.html">Options &gt;</a>
      </p>
    </div>
  </body>
</html>
