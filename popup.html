<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      /* min-width:357px; */
      overflow-x: hidden;
    }
  </style>
  <title>Tab-Save</title>
  <link rel="stylesheet" type="text/css" href="de.css" media="all" />
  <script src="jquery-2.0.3.min.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div id="content">
    <div id="getem">
      <fieldset class="fs1">
        <legend class="up">SNAPSHOT</legend>
        <fieldset class="fs2">
          <!--<legend>Get list of tab URLs</legend>-->
          <div id="getgone">Click here to get URLs.</div>
        </fieldset>
    </div>
    <br>
    <fieldset class="fs1">
      <legend class="up">RESTORE</legend>
      <fieldset class="fs2">
        <legend>Paste and open list of URLs</legend>
        <p3>Paste (type: [Ctrl] v) list of URLs:</p3><BR>
        <textarea id="inputbox" rows="6" cols="30" autocomplete="off"></textarea>
        <p><button id="button1">Open List</button></p>
      </fieldset>

      <!-- <div id="pastem">
          <label>Click here to paste URLs.</label>
        </div> -->

      <!-- </fieldset> -->
      <h3>or</h3>
      <fieldset class="fs2">
        <legend class="down">Open a text or csv file</legend>
        <input type="file" id="file" name="file" />
        <output id="list"></output>
      </fieldset>
    </fieldset>
    <p class="small"><a href="options.html">options &gt;</a></p>
  </div>
  <textarea id="clipboardBuffer"></textarea>
</body>

</html>
